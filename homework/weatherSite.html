<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>CIT230 Weather Site</title>

<body>
    <header>
        <h1>Local Weather</h1>

        <nav>

        <div class="top">

        </div>

        <div class="middle">
            <table>

                    <td>High: 90</td>
                    <td>Low: 66</td>
                </tr>
                <tr>
                    <td>Precip: 0</td>
                    <td>humidity</td>
                </tr>
                <tr>
                    <td>wind:1-5</td>
                    <td>Direction: Southwest</td>
                </tr>
            </table>
            <a href="https://wireframe.cc/QOF76P">Wireframe</a>
            <a href="https://wireframe.cc/0HlEjn">Medium Wireframe</a>
            <a href="https://wireframe.cc/scUa7v">Large Wireframe</a>

            <table>
                <tr>
                    <th>0</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                </tr>
                <tr>
                    <td>67</td>
                    <td>67</td>

                    <td>69</td>
                    <td>69</td>
                    <td>70</td>

                    <td>72</td>
                </tr>

            </table>
        </div>
    </main>

    <footer>
        <p>Last updated 2-7-17</p>
    </footer>

</body>

</html>
